<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Generador Qr</h1>
        <div class="imagen">
            <img src="img/no-image.jpg" alt="img_no_image" id="imagen">
        </div>
        <div id="formulario">
            <input type="text" id="contenido" placeholder="Escriba aquÃ­!">
            <button id="btn_creator">Generar QR</button>
        </div>

    </div>

    <script>
        let imagen = document.getElementById("imagen");
        let contenido = document.getElementById("contenido");
        let boton = document.getElementById("btn_creator");
        btn_creator.onclick = () =>{
            if (contenido.value == "") return;
            let link_qr = "https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&amp;size=100x100";
            imagen.src = link_qr + "?size=500x500&data=" + contenido.value;
        }

    </script>
</body>
</html>
